{{- if (.Values.nginx).enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-sonarr
  labels:
    {{- include "helm-mediaserver.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /sonarr(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: sonarr
            port: 
              number: 80
  ingressClassName: nginx
{{ end }}